name: Deploy to GitHub Pages

on:
  push:
    branches: ['main', 'claude/**']
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages branch
        run: |
          cd dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          touch .nojekyll
          git add -A
          git commit -m "Deploy to GitHub Pages from ${{ github.sha }}"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:gh-pages

      - name: Enable GitHub Pages from gh-pages branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Waiting for branch to be available..."
          sleep 5

          # First try to create Pages site
          RESULT=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"source":{"branch":"gh-pages","path":"/"}}')
          HTTP_CODE=$(echo "$RESULT" | tail -1)
          BODY=$(echo "$RESULT" | head -n -1)
          echo "Create Pages: HTTP $HTTP_CODE"
          echo "$BODY"

          # If already exists (422/409), update it
          if [ "$HTTP_CODE" = "422" ] || [ "$HTTP_CODE" = "409" ]; then
            echo "Pages exists, updating source..."
            RESULT=$(curl -s -w "\n%{http_code}" -X PUT \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${{ github.repository }}/pages" \
              -d '{"source":{"branch":"gh-pages","path":"/"}}')
            HTTP_CODE=$(echo "$RESULT" | tail -1)
            BODY=$(echo "$RESULT" | head -n -1)
            echo "Update Pages: HTTP $HTTP_CODE"
            echo "$BODY"
          fi

          # Delete and recreate if needed
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "201" ] && [ "$HTTP_CODE" != "204" ]; then
            echo "Trying delete and recreate..."
            curl -s -X DELETE \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/pages" || true
            sleep 3
            curl -s -X POST \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/pages" \
              -d '{"source":{"branch":"gh-pages","path":"/"}}'
          fi

          echo ""
          echo "GitHub Pages should now be live at: https://mibarnes.github.io/Roster_Builder/"
